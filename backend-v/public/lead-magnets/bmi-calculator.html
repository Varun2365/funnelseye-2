<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Free Health Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #11998e;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.4);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .bmi-value {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
        }
        .bmi-category {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚖️ BMI Calculator</h1>
        <p class="subtitle">Calculate your Body Mass Index and get health recommendations</p>
        
        <form id="bmiForm">
            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" name="weight" required min="30" max="200" step="0.1">
            </div>
            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" name="height" required min="100" max="250">
            </div>
            <div class="form-group">
                <label>Email (optional - for recommendations)</label>
                <input type="email" name="email">
            </div>
            <button type="submit">Calculate BMI</button>
        </form>
        
        <div id="result" class="result">
            <div class="bmi-value" id="bmiValue"></div>
            <div class="bmi-category" id="bmiCategory"></div>
            <div id="recommendations"></div>
        </div>
    </div>

    <script>
        const coachId = window.location.pathname.split('/').pop();
        
        document.getElementById('bmiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(`/api/lead-magnets/bmi-calculator`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ coachId, userData: data })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('bmiValue').textContent = result.data.bmi || 'N/A';
                    document.getElementById('bmiCategory').textContent = result.data.category || 'N/A';
                    document.getElementById('recommendations').innerHTML = result.data.recommendations || '<p>No recommendations available.</p>';
                    document.getElementById('result').classList.add('show');
                }
            } catch (error) {
                alert('Error calculating BMI. Please try again.');
            }
        });
    </script>
</body>
</html>
