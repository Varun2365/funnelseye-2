<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Assessment - Wellness Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .question {
            margin-bottom: 24px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }
        .question-text {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option:hover {
            border-color: #ec4899;
            background: #fdf2f8;
        }
        .option.selected {
            border-color: #ec4899;
            background: #fce7f3;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .stress-level {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’— Stress Assessment</h1>
        <p class="subtitle">Evaluate your stress levels and get personalized recommendations</p>
        
        <form id="stressForm">
            <div class="question">
                <div class="question-text">How often do you feel overwhelmed?</div>
                <div class="options">
                    <div class="option" data-value="1">Rarely</div>
                    <div class="option" data-value="2">Sometimes</div>
                    <div class="option" data-value="3">Often</div>
                    <div class="option" data-value="4">Very Often</div>
                </div>
            </div>
            <div class="question">
                <div class="question-text">How is your sleep quality?</div>
                <div class="options">
                    <div class="option" data-value="1">Excellent</div>
                    <div class="option" data-value="2">Good</div>
                    <div class="option" data-value="3">Fair</div>
                    <div class="option" data-value="4">Poor</div>
                </div>
            </div>
            <div class="question">
                <div class="question-text">How would you rate your work-life balance?</div>
                <div class="options">
                    <div class="option" data-value="1">Excellent</div>
                    <div class="option" data-value="2">Good</div>
                    <div class="option" data-value="3">Fair</div>
                    <div class="option" data-value="4">Poor</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email (for personalized recommendations)</label>
                <input type="email" name="email" style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px;">
            </div>
            <button type="submit" id="submitBtn" disabled>Get Assessment</button>
        </form>
        
        <div id="result" class="result">
            <div class="stress-level" id="stressLevel"></div>
            <div id="recommendations"></div>
        </div>
    </div>

    <script>
        const coachId = window.location.pathname.split('/').pop();
        let answers = {};

        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                const question = this.closest('.question');
                question.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                const questionIndex = Array.from(document.querySelectorAll('.question')).indexOf(question);
                answers[questionIndex] = parseInt(this.dataset.value);
                
                const allAnswered = document.querySelectorAll('.question').length === Object.keys(answers).length;
                document.getElementById('submitBtn').disabled = !allAnswered;
            });
        });

        document.getElementById('stressForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const email = formData.get('email');
            
            try {
                const response = await fetch(`/api/lead-magnets/stress-assessment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ coachId, answers, email })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('stressLevel').textContent = result.data.level || 'Moderate';
                    document.getElementById('recommendations').innerHTML = result.data.recommendations || '<p>Thank you for completing the assessment!</p>';
                    document.getElementById('result').classList.add('show');
                }
            } catch (error) {
                alert('Error processing assessment. Please try again.');
            }
        });
    </script>
</body>
</html>
